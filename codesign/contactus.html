<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>coDesign - Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/codesign-9.png" alt="coDesign Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="devpage.html">Dev Page</a>
            <a href="site-plan.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    <main class="contact-us-main">
        <div id="contact-hero" class="hero">
            <div id="contact-hero-box" class="hero-box">
                <img id="contact-hero-img" class="hero-img" src="images/contact-2.jpg" alt="People enjoying white water rafting">
            </div>
            <section id="contact-hero-msg" class="hero-msg">
                <h1 class="contact-title">Contact Us</h1>
                <div class="form-container">  
                    <form action="/my-handling-form-page" method="post">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname"
                        placeholder="Your name..">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname"
                        placeholder="Your last name..">

                        <label for="email-number">Email Address / Contact Number</label>
                        <input type="text" id="email-number" name="email-num"
                        placeholder="Your email/contact number..">

                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company-name"
                        placeholder="Your business/company name..">
                        <div class="button-container">
                            <button type="submit" class="submit-button">Submit</button>
                        </div>
                    </form>
                    <div id="contact-feedback"></div> 
                </div>
                
            </section>
        </div>
    </main>
    <footer class="contact-footer">
        <div class="footer-container">
            <a id="footer_logo_link" href="index.html">
                <img class="logo" src="images/codesign-10.png" alt="coDesign Logo">
            </a>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="devpage.html">Dev Page</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <p>
                <a href="http://jigsaw.w3.org/css-validator/check/referer">
                    <img style="border:0;width:88px;height:31px"
                        src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
                        alt="Valid CSS!">
                </a>
            </p>
        </div>
        <p class="copyright">coDesign &copy; 2023 - Camille Rubia</p>
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('contact-feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. 
            // Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hi '+ formElement.firstname.value + ' ' + formElement.lastname.value +'! Your message has been submitted. Please wait for our response soon.';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
            
            console.log('test');
        });
    </script>
</body>
</html>
